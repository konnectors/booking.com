language: node_js
node_js:
- '8'
env:
  global:
  - GH_USER_EMAIL="cozy-bot@cozycloud.cc"
  - GH_USER_NAME="cozy-bot"
  - DEPLOY_REPOSITORY="git@github.com:konnectors/booking.com.git"
  - secure: 
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn lint
- yarn build
deploy:
- provider: script
  repo: konnectors/booking.com
  skip-cleanup: true
  script: DEPLOY_BRANCH=build && yarn deploy && yarn cozyPublish
  on:
    branch: master
- provider: script
  repo: konnectors/booking.com
  skip-cleanup: true
  script: DEPLOY_BRANCH=latest yarn deploy
  on:
    branch: prod
- provider: script
  repo: konnectors/booking.com
  skip-cleanup: true
  script: DEPLOY_BRANCH=latest yarn deploy && yarn cozyPublish
  on:
    tag: true
before_install:
- openssl aes-256-cbc -K $encrypted_b78799c5df97_key -iv $encrypted_b78799c5df97_iv
  -in github_deploy_key.enc -out /tmp/github_deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/github_deploy_key
- ssh-add /tmp/github_deploy_key
